<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

			const mountNode = document.getElementById('root');
      function Clock1(props) {
      return (
      <div><h1>Current Time is:</h1><h2>{props.date.toLocaleString()}</h2></div>
      );
      }

      class Clock extends React.Component {
      constructor(props) { 
      super(props);
      this.state = {date: new Date() , no: 0};
      }
      componentDidMount() {
      this.timerID = setInterval( () => this.tick(), 1000);
      }
      componentWillUnmount() {
      clearInterval(this.timerID);
      }
      tick() {
      this.setState({ date: new Date() });
      this.setState((state, props) => ({ no: state.no + 1 }));
      }

      render () {
      return (
      <div><h1>Current Time is:</h1><h2>{this.state.date.toLocaleString()}</h2>
      <h3>No: {this.state.no}</h3>
      </div>
      );
      }
      }

      function App() {
      return  (
      <div>
      <Clock/>
      <Clock/>
      </div>
      );
      }
      function tick() {
      const element =<App/>;
      ReactDOM.render(element, mountNode);
      }
      setInterval(tick, 1000);
    </script>
