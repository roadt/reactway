<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

			const mountNode = document.getElementById('root');
      function ActionLink () {
      function handleClick(e) { e.preventDefault(); console.log("Clicked."); }
      return (
      <a href="#" onClick={handleClick}> Click Me</a>
      )
      }

      class Toggle extends React.Component {
      constructor (props) {
      super(props)
      this.state = { isToggleOn: true };
      }

      handleClick = () =>  {
        this.setState( (state, props) => ({ isToggleOn: !state.isToggleOn})  );
      }

      render () {
      return (
      <button onClick={this.handleClick}> { this.state.isToggleOn ?  'ON' : 'OFF' }</button>
      )
      }

      }

      class LoggingButton extends React.Component {
      constructor(props) { 
      super(props)
      }
      handleClick = (...args) => {
      console.log('this is :', this)
      }
      render() {
      return <button onClick={this.handleClick}>{this.props.text || "LoggingButton"}</button>;
      }
      }
      function App() {
      return  (
      <div>
      <ActionLink/>
      <Toggle/>
      <LoggingButton/>
      <LoggingButton text="Button2"/>

      </div>
      );
      }


      function tick() {
      const element =<App/>;
      ReactDOM.render(element, mountNode);
      }
      setInterval(tick, 1000);
    </script>

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
